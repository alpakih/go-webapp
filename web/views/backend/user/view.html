{{define "content"}}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">View User</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="{{.data.Username}}"
                               class="form-control" readonly>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" name="role" value="{{.data.Role.RoleName}}" class="form-control"
                               readonly>
                    </div>
                    <!-- /.form-group -->
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{.data.Email}}" class="form-control"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label for="image">Avatar</label>
                        <img id="image_preview" style="height: 200px;width: 300px"
                                {{if (ne .data.ImageUrl "")}}
                                    src="{{.data.ImageUrl}}"
                                {{else}}
                                    src="https://via.placeholder.com/150.png?text=Empty+Image"
                                {{end}}
                             alt="avatar"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <a href="/admin/users/list" class="btn btn-secondary">
                <i class="fa fa-backward"></i>
                Back
            </a>
        </div>
    </div>

{{end}}
{{define "scripts"}}
    <script type="text/javascript">
        $(function () {
            $("#image").change(function () {
                readURL(this);
            });
        })

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#image_preview').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>
{{end}}
