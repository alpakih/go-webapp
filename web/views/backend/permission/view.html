{{define "content"}}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">View Permission</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="group">Group</label>
                        <input type="text" id="group" name="group" value="{{.data.Group}}" class="form-control"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label for="feature">Feature</label>
                        <input type="text" id="feature" name="feature" value="{{.data.Feature}}" class="form-control" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="url">Url</label>
                        <input type="text" id="url" name="url" value="{{.data.Url}}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control"
                                  readonly>{{.data.Description}}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="/admin/permissions/list" class="btn btn-secondary">
                <i class="fa fa-backward"></i>
                Cancel
            </a>
        </div>
    </div>

{{end}}
{{define "scripts"}}
    <script type="text/javascript">
        $(function () {
            $("#image").change(function () {
                readURL(this);
            });
        })

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#image_preview').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>
{{end}}
