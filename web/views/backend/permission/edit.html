{{define "styles"}}
{{end}}
{{define "content"}}
    <form id="user" method="POST" action="/admin/permissions/update/{{.data.ID}}">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Edit Permission</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                {{if .flashMessage}}
                    {{if (eq .flashMessage.Type "error")}}
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                            <h5><i class="icon fas fa-ban"></i> Error!</h5>
                            {{.flashMessage.Message}}
                        </div>
                    {{end}}
                {{end}}
                <input type="hidden" id="token" name="csrf" value="{{ getCsrfToken .ctx }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="group">Group</label>
                            <input type="text" id="group" name="group" value="{{.data.Group}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="feature">Feature</label>
                            <input type="text" id="feature" name="feature" value="{{.data.Feature}}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="url">Url</label>
                            <input type="text" id="url" name="url" value="{{.data.Url}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" class="form-control">{{.data.Description}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <a href="/admin/permissions/list" class="btn btn-secondary float-right" style="margin-left: 20px">
                    <i class="fa fa-backward"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary float-right" value="Submit">Submit</button>
            </div>
        </div>
    </form>

{{end}}
{{define "scripts"}}
    <script type="text/javascript">

    </script>
{{end}}
